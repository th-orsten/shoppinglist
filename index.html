<!DOCTYPE html>
<html lang="de"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einkaufszettel</title>
  <link rel="icon" type="image/x-icon" href="icons/einkaufsliste.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fonts.css" />
</head>

<body>
  <section>
    <div class="section-form">
      <div class="content-container">
        <h1>Einkaufszettel</h1>
        <form id="shopping-form">
          <div class="input-group">
            <input class="number" type="number" step="0.001" min="0" required placeholder="Anzahl" />
            <select name="unit" id="unit">
              <option value="Stck">Stck</option>
              <option value="L">L</option>
              <option value="Kg">Kg</option>
              <option value="g">g</option>
              <option value="Bund">Bund</option>
              <option value="Paket">Paket</option>
            </select>
          </div>
          <input class="product" type="text" required placeholder="Produkt" />
          <p><button type="submit">Speichern</button></p>
        </form>
      </div>
    </div>

    <div id="output-container"></div> <!-- Hier werden die Einträge angezeigt -->
  </section>

  <footer>
    <div class="copyright">All rights reserved</div>
    <div class="contact">
      <div class="contact-header">Kontakt</div>
      <p>Fragen, Anregungen oder Probleme?</p>
      <div class="contact-email">
        <a href="mailto:info.einkaufszettel@gmx.de" title="E-Mail">info.einkaufszettel@gmx.de</a>
      </div>
    </div>

    <div class="social-media">
      <div class="social-header">Social Media</div>
      <div class="social-link">
